<md-card>
  <md-card-title>Field Type Parameters </md-card-title>
  <md-card-content>
    <div fxLayout="row">

      <div fxFlex>
        Field Type
      </div>

      <div fxFlex>
        Yes / No
      </div>

    </div>

<div fxLayout="row">

    <div fxFlex>
       Default value
      </div>

<md-radio-group fxFlex>
  <md-radio-button (click)="default = 'Yes'" value="Yes">Yes</md-radio-button>
  <md-radio-button (click)="default = 'No'" value="No">No</md-radio-button>
</md-radio-group>

<button md-raised-button color="primary" (click)="set()" md-button>
  Submit Yes/No
</button>


</div>
