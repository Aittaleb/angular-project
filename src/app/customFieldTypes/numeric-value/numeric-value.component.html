<md-card>
  <md-card-title>Field Type Parameters </md-card-title>
  <md-card-content>
    <div fxLayout="row">

      <div fxFlex>
        Field Type
      </div>

      <div fxFlex>
        Numerice Value (without comma)
      </div>

    </div>

    <div fxLayout="column">
      <md-input-container fxFlex>
        <input type="number" name="defaultValue" mdInput placeholder="Default Value" (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

      <md-input-container fxFlex>
        <input type="number" name="minValue" mdInput placeholder="Min Value"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

      <md-input-container fxFlex>
        <input type="number" name="maxValue" mdInput placeholder="Max Value"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

    </div>

    <button md-raised-button color="primary" [disabled]="butdisabled" (click)="action()" md-button>
      Submit Parameters
    </button>



  </md-card-content>
</md-card>
