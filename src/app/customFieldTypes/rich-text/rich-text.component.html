<md-card>
    <md-card-title>Field Type Parameters </md-card-title>
    <md-card-content>
      <div fxLayout="row">
  
        <div fxFlex>
          Field Type
        </div>
  
        <div fxFlex>
          Rich Text
        </div>
  
      </div>
  
      <div fxLayout="row">
  
        <div fxFlex>
          Values List
        </div>
  
      </div>
  <div fxLayout="column">
      <md-input-container  fxFlex>
        <input mdInput name="defaultValue" placeholder="Default Value" [value]="" (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>
  
      <md-input-container fxFlex>
        <input type="number" mdInput name="minCharacters"  placeholder="Min Charachters"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>
  
      <md-input-container fxFlex>
        <input type="number" mdInput name="maxCharacters" placeholder="Max Charachters"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container> 
  
  </div>

  <button md-raised-button color="primary" [disabled]="butdisabled" (click)="action()" md-button>
    Submit Parameters
  </button>


  
  
  
    </md-card-content>
  </md-card>
