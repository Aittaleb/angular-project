<md-card>
  <md-card-title>Field Type Parameters </md-card-title>
  <md-card-content>
    <div fxLayout="row">

      <div fxFlex>
        Field Type
      </div>

      <div fxFlex>
      numeric field (with unit)
      </div>

    </div>

    <div fxLayout="row">

      <div fxFlex>
        Values List
      </div>

    </div>
    <div fxLayout="column">
      <md-input-container fxFlex>
        <input type="number" name="defaultValue" mdInput placeholder="Default Value"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

      <md-input-container fxFlex>
        <input type="number" name="minValue" mdInput placeholder="Min Value"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

      <md-input-container fxFlex>
        <input type="number" name="maxValue" mdInput placeholder="Max Value"  (blur)="set($event)">
        <md-icon mdSuffix>edit</md-icon>
      </md-input-container>

      <div fxLayout="row">
          <md-select [(ngModel)]="selectedUnit" (change)="onChange(selectedUnit)" placeholder="Unit" fxFlex   >
            <md-option *ngFor="let unit of units" [value]="unit">
              {{ unit }}
            </md-option>
          </md-select>
          </div> 

          <button md-raised-button color="primary" [disabled]="butdisabled" (click)="action()" md-button >
            Submit Parameters
          </button>

    </div>

  </md-card-content>
</md-card>
