<md-card class="card-list-of-Products mat-elevation-z8">
  <md-card-title> List of Products </md-card-title>

  <div class="example-header" >
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter Products">
    </md-input-container>
  </div>

  <md-table #table [dataSource]="dataSource" mdSort>
    <ng-container cdkColumnDef="userId">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>
    <ng-container cdkColumnDef="styleReference">
      <md-header-cell *cdkHeaderCellDef md-sort-header >styleReference</md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.styleReference}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef md-sort-header > name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="quantity">
      <md-header-cell *cdkHeaderCellDef md-sort-header > quantity </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.quantity}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="description">
      <md-header-cell *cdkHeaderCellDef md-sort-header > description </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.description}}</md-cell>
    </ng-container>

    <ng-container cdkColumnDef="Action">
      <md-header-cell *cdkHeaderCellDef md-sort-header > Action </md-header-cell>
      <md-cell  *cdkCellDef="let row">
        <div style="display:auto">
          <button md-mini-fab (click)="delete(row)"><md-icon>delete</md-icon></button>
          <a md-mini-fab  [routerLink]="['/product', row._id]"><md-icon>create</md-icon></a>
        </div>
      </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"  ></md-header-row>

    <md-row *cdkRowDef="let row; columns: displayedColumns;">
    </md-row>
  </md-table>

  <div class="example-no-results"
  [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
  No Products found matching filter.
</div>

<md-paginator #paginator
[length]="dataSource.filteredData.length"
[pageIndex]="0"
[pageSize]="25"
[pageSizeOptions]="[5, 10, 25, 100]">
</md-paginator>

</md-card>
